<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function validateForm() {
      var name = document.forms["RegisterForm"]["name"].value;
      var password = document.forms["RegisterForm"]["password"].value;
      var email = document.forms["RegisterForm"]["email"].value;
      var phone = document.forms["RegisterForm"]["phone"].value;

      if (name == "") { alert("Name can't be blank"); return false; }
      if (password.length < 6) { alert("Password must be at least 6 characters"); return false; }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { alert("Invalid email address"); return false; }
      if (!/^\d{10}$/.test(phone)) { alert("Phone number must be 10 digits"); return false; }

      return true;
    }
  </script>
</head>
<body>
  <h2>Registration Form</h2>
  <form name="RegisterForm" onsubmit="return validateForm()">
    Name: <input type="text" name="name"><br><br>
    Password: <input type="password" name="password"><br><br>
    Email: <input type="text" name="email"><br><br>
    Phone: <input type="text" name="phone"><br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
